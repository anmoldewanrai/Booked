<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTo</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <span id="heading">
        <img src="./images/top-icon.png" id="top-img">
        <h1 style="margin-left: 4px;">ooKed</h1>
      </span>
      <div class="search-bar">
        <div class="center">
          <input
            type="text"
            placeholder="Search/Create New"
            id="search"
            required
            />
          <p class="bookmark-folder" id="newBtn">New</p>
        </div>
        <div class="bookmark-folders">
          <ul id="root-folder">
            <li id="recentBtn">Recent</li>
            <!-- Bookmark Folders -->
            <!-- Default Recent Folder -->
          </ul>
        </div>
      </div>
      <div id="bookmark-folder-name">
        <span class="bars"></span>
        <span id="folder-title"></span>
        <span class="bars"></span>
      </div>
      <div id="list">
        <!-- Bookmarks -->
      </div>
      <div id="footer">
        <h3 id="showMore">Show More</h3>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="popup.js"></script>
    <script src="./operations/search.js"></script>
    <script src="./operations/create.js"></script>
    <script src="./operations/read.js"></script>
    <script src="./operations/delete.js"></script>

  </body>
</html>
