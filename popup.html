<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTo</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">

      <div id="manage">
        <h4>Manage Bookmarks</h4>
        <p>CTRL + SHIFT + O</p>
      </div>

      <!-- Social Links -->
      <span id="social">
        <a href="mailto: anmoldewanrai@gmail.com" target="_blank"><img
            src="images/social/youtube.png"></a>
        <a href="https://www.linkedin.com/in/anmolraidewan/" target="_blank"><img
            src="images/social/linkedin.png"></a>
        <a href="https://github.com/anmoldewanrai" target="_blank"><img
            src="images/social/github.png"></a>
        <a href="mailto: anmoldewanrai@gmail.com" target="_blank"><img
            src="images/social/gmail.png"></a>
      </span>


      <!-- Header Logo -->
      <span id="heading">
        <img src="./images/top-icon.png" id="top-img">
        <h1 style="margin-left: 4px;">ooKed</h1>
      </span>

      <!-- Search Bar -->
      <div class="search-bar">
        <div class="center">
          <input
            type="text"
            placeholder="Search/Create New"
            id="search"
            required
            />
          <p class="bookmark-folder" id="newBtn">New</p>
        </div>

        <!-- Bookmark Folders -->
        <div class="bookmark-folders">
          <ul id="root-folder">
            <li id="recentBtn">Recent</li>
            <!-- Bookmark Folders -->
            <!-- Default Recent Folder -->
          </ul>
        </div>
      </div>

      <!-- Folder Name -->
      <div id="bookmark-folder-name">
        <span class="bars"></span>
        <span id="folder-title"></span>
        <span class="bars"></span>
      </div>

      <div id="list">
        <!-- Bookmarks -->
      </div>


      <div id="footer">
        <h3 id="showMore">Show More</h3>
      </div>

    </div>

    <!-- Custom JS -->
    <script src="popup.js"></script>
    <script src="./operations/search.js"></script>
    <script src="./operations/create.js"></script>
    <script src="./operations/read.js"></script>
    <script src="./operations/delete.js"></script>

  </body>
</html>
